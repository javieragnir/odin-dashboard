<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-top">
                <span class="material-symbols-outlined">search</span>
                <div class="searchbar"></div>
                <span class="material-symbols-outlined">notifications_active</span>
                <img class="avatar" src="dog-square.jpg" alt="Profile Avatar">
                <span class="name">Javier Agnir</span>
            </div>
            <div class="header-bottom">

            </div>
        </div>

        <div class="sidebar">
            <div class="side-grid one">
                <div class="img-container"><img src="https://cdn.frankerfacez.com/emoticon/328070/4" alt="Krappa"></div>
                <p>Kappa Club</p>
            </div>
            <div class="side-grid two">
                <span class="material-symbols-outlined">home</span>
                <div class="side-text">Home</div>
                <span class="material-symbols-outlined">person</span>
                <div class="side-text">Profile</div>
                <span class="material-symbols-outlined">chat_bubble</span>
                <div class="side-text">Messages</div>
                <span class="material-symbols-outlined">schedule</span>
                <div class="side-text">History</div>
                <span class="material-symbols-outlined">checklist</span>
                <div class="side-text">Tasks</div>
                <span class="material-symbols-outlined">groups</span>
                <div class="side-text">Communities</div>
            </div>
            <div class="side-grid three">
                <span class="material-symbols-outlined">settings</span>
                <div class="side-text">Settings</div>
                <span class="material-symbols-outlined">help</span>
                <div class="side-text">Support</div>
                <span class="material-symbols-outlined">verified_user</span>
                <div class="side-text">Privacy</div>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
